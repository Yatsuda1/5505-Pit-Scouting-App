<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FRC Scouting App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>FRC Scouting App</h1>
    <div id="main-container">
      <div id="form-container">
        <h2>Scouting Data</h2>
        <form id="scouting-form">
          <div class="form-group">
            <label for="scouts">Scout(s):</label>
            <input type="text" id="scouts" name="scouts">
          </div>
          <div class="form-group">
            <label for="team-number">Team Number:</label>
            <input type="text" id="team-number" name="team-number">
          </div>
          <div class="form-group">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name">
          </div>
          <div class="form-group">
            <label for="bot-weight">Bot Weight:</label>
            <input type="text" id="bot-weight" name="bot-weight">
          </div>
          <div class="form-group">
            <label for="bot-dimensions">Bot Dimensions:</label>
            <input type="text" id="bot-dimensions" name="bot-dimensions">
          </div>
          <div class="form-group">
            <label for="swerve-drive">Swerve Drive:</label>
            <input type="checkbox" id="swerve-drive" name="swerve-drive">
          </div>
          <div class="form-group">
            <label for="high-low-gear">High / Low Gear:</label>
            <input type="checkbox" id="high-low-gear" name="high-low-gear">
          </div>
          <div class="form-group">
            <label for="limelight">Limelight:</label>
            <input type="checkbox" id="limelight" name="limelight">
          </div>
          <div class="form-group">
            <label for="april-tags">April Tags:</label>
            <input type="checkbox" id="april-tags" name="april-tags">
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments">
          </div>
          <button type="button" id="generate-qr-btn">Generate QR Code</button>
        </form>
      </div>
      <div id="qr-container">
        <h2>QR Code</h2>
        <div id="qr-code"></div>
      </div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

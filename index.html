<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>5505 Pit Scouting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>5505 Pit Scouting</h1>
  </header>
  
  <main>
    <form>
      <div>
        <label for="name">Scout Name(s):</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="TeamNumber">Team Number:</label>
        <input type="text" id="TeamNumber" name="TeamNumber" required>
      </div>
      <div>
        <label for="TeamName">Team Name:</label>
        <input type="text" id="TeamName" name="TeamName" required>
      </div>
      <div>
        <label for="weight">Bot Weight (With Bumpers):</label>
        <input type="text" id="weight" name="weight" required>
      </div>
      <div>
        <label for="simensions">Bot Dimensions (With Bumpers):</label>
        <input type="text" id="simensions" name="dimensions" required>
      </div>
      <div>
        <label for="HasSwerve">Has Swerve Drive:</label>
        <input type="checkbox" id="HasSwerve" name="HasSwerve">
      </div>
      <div>
        <label for="HiLowGears">High/Low Gears:</label>
        <input type="checkbox" id="HiLowGears" name="HiLowGears">
      </div>
      <div>
        <label for="Limelight">Uses LimeLight:</label>
        <input type="checkbox" id="Limelight" name="Limelight">
      </div>
      <div>
        <label for="AprilTags">Uses April Tags:</label>
        <input type="checkbox" id="AprilTags" name="AprilTags">
      </div>
      <div>
        <label for="Comments">Comments Or Other Features:</label>
        <input type="text" id="Comments" name="Comments">
      </div>
      <button type="submit">Generate QR Code</button>
    </form>
    
    <div id="qrcode"></div>
  </main>
  
  <script src="qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
